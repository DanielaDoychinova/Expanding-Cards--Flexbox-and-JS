<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card"><img src="images/Image1.jpg" alt="" onmouseover="changeBackground(this.src)" onmouseout="noBackground()"></div>
            <div class="card"><img src="images/Image2.jpg" alt="" onmouseover="changeBackground(this.src)" onmouseout="noBackground()"></div>
            <div class="card"><img src="images/Image3.jpg" alt="" onmouseover="changeBackground(this.src)" onmouseout="noBackground()"></div>
            <div class="card"><img src="images/Image4.jpg" alt="" onmouseover="changeBackground(this.src)" onmouseout="noBackground()"></div>
        </div> 
    </main>   
</body>
</html>
